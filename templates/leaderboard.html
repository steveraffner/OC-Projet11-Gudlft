<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | GUDLFT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .rank {
            font-weight: bold;
            color: #4CAF50;
        }
        .points {
            font-weight: bold;
            font-size: 1.1em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üèÜ GUDLFT Points Leaderboard</h1>
    <p style="text-align: center; color: #666;">
        Current points standings for all clubs
    </p>
    
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Club Name</th>
                <th>Points Available</th>
            </tr>
        </thead>
        <tbody>
            {% for club in clubs %}
            <tr>
                <td class="rank">#{{ loop.index }}</td>
                <td>{{ club.name }}</td>
                <td class="points">{{ club.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
